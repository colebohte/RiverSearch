<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e5305bf26.js" crossorigin="anonymous"></script>
    <link rel="icon" href="icon.png" type="image/png">
    <meta content="River Search" property="og:title">
    <meta content="Search the Internet with River Search" property="og:description">
    <meta content="https://colebohte.github.io/RiverSearch" property="og:url">
    <meta content="https://colebohte.github.io/RiverSearch/favi.png" property="og:image">
    <script src="script.js"></script>
</head>
  

<body>
    <div class="logo" style="width: 100vw;">
        <img src="logo.png" style="margin-bottom: 12.5vh; min-width: 50vw; max-width: 50vw;">
        <textarea class="textbox" autofocus placeholder="Start typing to search..."></textarea>
        <button class="searchbutton"><i class="fa-solid fa-magnifying-glass" style="margin-right: 15px;"></i>Search</button>
    </div>
</body>
